<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>VR 360</title>
    <meta charset="utf-8">

    <!-- Valiant360 control styles -->
    <link rel="stylesheet" type="text/css" href="css/valiant360.css" />
    <style type="text/css">
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>

    <div class="valiantPhoto" data-video-src="test2.mp4" style="width: 950px; height: 484px;"></div>

    <!-- <div class="valiantPhoto" data-video-src="http://download.visiondk.com/dvision/video01.m3u8" style="width: 100%; height: 100vh;"></div> -->
    
    <!-- <div class="valiantPhoto" data-video-src="//d8d913s460fub.cloudfront.net/krpanocloud/video/airpano/video-1920x960a.mp4" style="width: 100%; height: 100vh;"></div> -->



    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/three.js"></script>

    <!-- Valiant360 plugin, load after jQuery and Three.js -->
    <script type="text/javascript" src="js/jquery.valiant360.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {

        $('.valiantPhoto').Valiant360({
          crossOrigin: 'anonymous',   // valid keywords: 'anonymous' or 'use-credentials'
          clickAndDrag: true,    // use click-and-drag camera controls
          flatProjection: true,  // map image to appear flat (often more distorted)
          fov: 15,                // initial field of view
          fovMin: 10,              // min field of view allowed
          fovMax: 80,                // max field of view allowed
          hideControls: false,    // hide player controls
          lon: 0,                 // initial lon for camera angle
          lat: 0,                 // initial lat for camera angle
          loop: "loop",           // video loops by default
          muted: false,            // video muted by default
          autoplay: true          // video autoplays by default
        });

      });
    </script>

  </body>
</html>
